{% extends 'base.html' %}


{% block title %}
Add New Department
{% endblock title %}


{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div  class="grid-x">
        <h1>Register New Department</h1>
        <form class="grid-x grid-margin-x" method="POST">{% csrf_token %}
            <div class="cell">
                <h3>Employee Data</h3>
            </div>
            <div class="cell medium-6">
                <label>First name:
                    {{ form.last_name }}
                </label>
            </div>
            <div class="cell medium-6">
                <label>Last name:
                    {{ form.last_name }}
                </label>
            </div>
            <div class="cell">
                <h3>Department Data</h3>
            </div>
            <div class="cell medium-6">
                <label>Department name:
                    {{ form.department }}
                </label>
            </div>
            <div class="cell medium-6">
                <label>Department short name:
                    {{ form.short_name }}
                </label>
            </div>
            <div class="cell">
                <button type="submit" class="success button">Save</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
